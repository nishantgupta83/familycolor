# Test: Progression System
# ========================
# Tests stars, unlocking, and progression features

appId: com.familycolorfun.app

---

# Launch app
- launchApp
- tapOn: "Animals"

# Verify stars header is visible
- assertVisible: "stars"

# Take screenshot of progression header
- takeScreenshot: screenshots/10_progression_stars

# Scroll to see more pages
- scroll

# Take screenshot of page grid
- takeScreenshot: screenshots/10_page_grid

# Go back to home (swipe from left edge)
- swipe:
    start: "1%,50%"
    end: "80%,50%"
    duration: 300
- extendedWaitUntil:
    visible: "Category"
    timeout: 3000
    optional: true
