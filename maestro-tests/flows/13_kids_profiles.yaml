# Test: Kids Profiles (Parent Zone)
# ==================================
# Tests accessing Parent Zone and child profiles

appId: com.familycolorfun.app

---

# Launch app
- launchApp
- assertVisible: "Category"

# Open settings (gear icon in top right)
- tapOn:
    point: "92%,8%"

- extendedWaitUntil:
    visible: "Color Palette"
    timeout: 5000

- takeScreenshot: screenshots/13_profiles_01_settings

# Scroll down to find Parent Zone
- scroll

- takeScreenshot: screenshots/13_profiles_02_scrolled

# Tap on Parent Zone
- tapOn:
    text: "Parent Zone"
    optional: true

- extendedWaitUntil:
    visible: ".*"
    timeout: 5000

- takeScreenshot: screenshots/13_profiles_03_parent_zone

# Look for Add Child Profile button
- tapOn:
    text: "Add Child"
    optional: true
- tapOn:
    text: "Add Child Profile"
    optional: true

- extendedWaitUntil:
    visible: ".*"
    timeout: 3000

- takeScreenshot: screenshots/13_profiles_04_add_profile

# Close any dialogs
- tapOn:
    text: "Cancel"
    optional: true
- tapOn:
    text: "Done"
    optional: true

# Go back
- swipe:
    start: "3%,50%"
    end: "95%,50%"
    duration: 500

- extendedWaitUntil:
    visible: ".*"
    timeout: 3000

# Close settings if still open
- tapOn:
    text: "Done"
    optional: true
