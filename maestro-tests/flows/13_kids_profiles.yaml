# Test: Kids Profiles Creation & Switching
# =========================================
# Tests creating multiple kid profiles and switching between them

appId: com.familycolorfun.app

---

# Launch app
- launchApp
- assertVisible: "Category"

# Open settings (gear icon)
- tapOn:
    point: "92%,8%"

- extendedWaitUntil:
    visible: "Color Palette"
    timeout: 5000

# Take screenshot of settings
- takeScreenshot: screenshots/13_profiles_01_settings

# Scroll to find profiles section
- scroll

# Look for profile or kid-related option
- extendedWaitUntil:
    visible: ".*"
    timeout: 3000

- takeScreenshot: screenshots/13_profiles_02_profiles_section

# Close settings
- tapOn: "Done"

# Navigate to Houses category (different from Animals)
- tapOn: "Houses"
- assertVisible: "Houses"
- takeScreenshot: screenshots/13_profiles_03_houses

# Color a house page
- tapOn:
    point: "25%,35%"

- extendedWaitUntil:
    visible: "Fill"
    timeout: 5000

# Select red color (1st color - good for house roof)
- tapOn:
    point: "10%,92%"
- tapOn:
    point: "45%,30%"

# Select brown color (for door/walls)
- tapOn:
    point: "85%,92%"
- tapOn:
    point: "50%,50%"

# Select green color (for grass/garden)
- tapOn:
    point: "42%,92%"
- tapOn:
    point: "60%,70%"

- takeScreenshot: screenshots/13_profiles_04_colored_house

# Exit canvas
- swipe:
    start: "3%,50%"
    end: "95%,50%"
    duration: 500
- tapOn:
    text: "Exit without saving"
    optional: true
