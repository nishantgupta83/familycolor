# Test: Canvas Zoom Controls
# ==========================
# Tests zoom in/out functionality on the canvas

appId: com.familycolorfun.app

---

# Launch and navigate to canvas
- launchApp
- tapOn: "Animals"
- tapOn:
    point: "25%,35%"

- extendedWaitUntil:
    visible: "Fill"
    timeout: 5000

# Verify initial zoom level
- assertVisible: "100%"

# Take screenshot at 100%
- takeScreenshot: screenshots/05_zoom_100

# Tap zoom in (plus button area - bottom right)
- tapOn:
    point: "92%,55%"

# Wait for zoom to apply
- extendedWaitUntil:
    visible: "150%"
    timeout: 3000
    optional: true

# Take screenshot after zoom
- takeScreenshot: screenshots/05_zoom_150

# Reset zoom by tapping percentage
- tapOn:
    text: "150%"
    optional: true

# Take screenshot at reset
- takeScreenshot: screenshots/05_zoom_reset

# Exit canvas
- swipe:
    start: "1%,50%"
    end: "80%,50%"
    duration: 300
- tapOn:
    text: "Exit without saving"
    optional: true
