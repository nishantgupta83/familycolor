# Test: Color Suggestion Feature
# ==============================
# Tests the intelligent color suggestion system with Underwater category

appId: com.familycolorfun.app

---

# Launch and navigate to Underwater category
- launchApp
- scroll
- tapOn: "Underwater"
- assertVisible: "Underwater"
- tapOn:
    point: "25%,35%"

- extendedWaitUntil:
    visible: "Fill"
    timeout: 5000

# Take screenshot of canvas
- takeScreenshot: screenshots/08_canvas_before_help

# Look for help button (question mark) and tap it
- tapOn:
    point: "35%,88%"
    optional: true

# Wait for suggestions to appear
- extendedWaitUntil:
    visible: "Tap!"
    timeout: 5000
    optional: true

# Take screenshot of suggestions
- takeScreenshot: screenshots/08_color_suggestions

# Exit canvas (swipe from left edge)
- swipe:
    start: "1%,50%"
    end: "80%,50%"
    duration: 300
- tapOn:
    text: "Exit without saving"
    optional: true
