# Test: Create Your Own (Photo Upload) Workflow
# ==============================================
# Tests uploading a photo and converting to coloring page

appId: com.familycolorfun.app

---

# Launch app
- launchApp
- assertVisible: "Category"

# Scroll to find "Create Your Own" or "My Creations"
- scroll
- scroll

# Take screenshot to see available options
- takeScreenshot: screenshots/15_create_01_scrolled

# Look for photo/camera option
- tapOn:
    text: "Create"
    optional: true
- tapOn:
    text: "My Creations"
    optional: true
- tapOn:
    text: "Photo"
    optional: true

# Alternative: look for + button or camera icon
- tapOn:
    point: "50%,50%"
    optional: true

- extendedWaitUntil:
    visible: ".*"
    timeout: 3000

- takeScreenshot: screenshots/15_create_02_upload_screen

# If camera/photo picker appears, try to select from library
- tapOn:
    text: "Photo Library"
    optional: true
- tapOn:
    text: "Choose Photo"
    optional: true
- tapOn:
    text: "Library"
    optional: true

- extendedWaitUntil:
    visible: ".*"
    timeout: 5000

- takeScreenshot: screenshots/15_create_03_library

# Try selecting an image
- tapOn:
    point: "25%,35%"
    optional: true

- extendedWaitUntil:
    visible: ".*"
    timeout: 5000

- takeScreenshot: screenshots/15_create_04_selected

# If conversion options appear
- tapOn:
    text: "Convert"
    optional: true
- tapOn:
    text: "Create"
    optional: true
- tapOn:
    text: "Done"
    optional: true

- takeScreenshot: screenshots/15_create_05_result

# Go back home
- swipe:
    start: "3%,50%"
    end: "95%,50%"
    duration: 500

- swipe:
    start: "3%,50%"
    end: "95%,50%"
    duration: 500
    optional: true
