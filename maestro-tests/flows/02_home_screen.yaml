# Test: Home Screen Workflow
# ==========================
# Tests all home screen elements and interactions

appId: com.familycolorfun.app

---

# Launch and verify home screen
- launchApp
- assertVisible: "Category"

# Verify "Create Your Own" card
- assertVisible: "Create Your Own!"

# Test category cards are visible
- assertVisible: "Animals"

# Scroll to see more categories
- scroll

# Take screenshot
- takeScreenshot: screenshots/02_home_categories

# Scroll back up
- swipe:
    direction: DOWN
    duration: 500

- assertVisible:
    text: ".*"
    optional: true
