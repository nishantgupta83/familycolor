# Test: Ocean Category Coloring
# =============================
# Tests coloring ocean/sea animal pages

appId: com.familycolorfun.app

---

# Launch app
- launchApp
- assertVisible: "Category"

# Scroll to find Ocean
- scroll

# Tap on Ocean category
- tapOn: "Ocean"
- assertVisible: "Ocean"

- takeScreenshot: screenshots/25_ocean_01_category

# Select first ocean page
- tapOn:
    point: "25%,35%"

- extendedWaitUntil:
    visible: "Fill"
    timeout: 5000

- takeScreenshot: screenshots/25_ocean_02_blank

# Color with ocean-appropriate colors
# Blue for water (6th color)
- tapOn:
    point: "55%,92%"
- tapOn:
    point: "20%,30%"
- tapOn:
    point: "80%,30%"
- tapOn:
    point: "50%,75%"

# Teal/Cyan for dolphin/fish (7th color)
- tapOn:
    point: "58%,92%"
- tapOn:
    point: "50%,45%"

# Yellow for fish accents (3rd color)
- tapOn:
    point: "25%,92%"
- tapOn:
    point: "45%,50%"

# Orange for starfish/coral (2nd color)
- tapOn:
    point: "18%,92%"
- tapOn:
    point: "30%,65%"
- tapOn:
    point: "70%,65%"

# Green for seaweed (5th color)
- tapOn:
    point: "42%,92%"
- tapOn:
    point: "15%,60%"
- tapOn:
    point: "85%,60%"

- takeScreenshot: screenshots/25_ocean_03_colored

# Exit canvas
- swipe:
    start: "3%,50%"
    end: "95%,50%"
    duration: 500

- tapOn:
    text: "Exit without saving"
    optional: true
