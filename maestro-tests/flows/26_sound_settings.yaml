# Test: Sound & Feedback Settings
# ================================
# Tests toggling sound effects and haptic feedback

appId: com.familycolorfun.app

---

# Launch app
- launchApp
- assertVisible: "Category"

# Open settings
- tapOn:
    point: "92%,8%"

- extendedWaitUntil:
    visible: "Color Palette"
    timeout: 5000

- takeScreenshot: screenshots/26_sound_01_settings

# Scroll to find Sound Effects section
- scroll

- takeScreenshot: screenshots/26_sound_02_scrolled

# Toggle Sound Effects
- tapOn:
    text: "Sound Effects"
    optional: true

- takeScreenshot: screenshots/26_sound_03_sound_toggled

# Toggle Haptic Feedback if present
- tapOn:
    text: "Haptic"
    optional: true

- takeScreenshot: screenshots/26_sound_04_haptic_toggled

# Close settings
- tapOn: "Done"

# Verify settings persisted by coloring
- tapOn: "Animals"
- tapOn:
    point: "25%,35%"

- extendedWaitUntil:
    visible: "Fill"
    timeout: 5000

# Color to test if sounds are on/off
- tapOn:
    point: "10%,92%"
- tapOn:
    point: "50%,45%"

- takeScreenshot: screenshots/26_sound_05_coloring

# Exit
- swipe:
    start: "3%,50%"
    end: "95%,50%"
    duration: 500

- tapOn:
    text: "Exit without saving"
    optional: true
