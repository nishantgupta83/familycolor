# Test: Color Palette Settings
# ============================
# Tests changing between Vibrant and Pastel color palettes

appId: com.familycolorfun.app

---

# Launch app
- launchApp
- assertVisible: "Category"

# Open settings
- tapOn:
    point: "92%,8%"

- extendedWaitUntil:
    visible: "Color Palette"
    timeout: 5000

- takeScreenshot: screenshots/24_palette_01_settings

# Verify Vibrant is default (or current selection)
- assertVisible: "Vibrant"
- assertVisible: "Pastel"

# Select Pastel palette
- tapOn: "Pastel"

- takeScreenshot: screenshots/24_palette_02_pastel_selected

# Close settings
- tapOn: "Done"

# Now color a page with Pastel colors
- tapOn: "Animals"
- tapOn:
    point: "25%,35%"

- extendedWaitUntil:
    visible: "Fill"
    timeout: 5000

- takeScreenshot: screenshots/24_palette_03_pastel_colors

# Color with pastel colors
- tapOn:
    point: "10%,92%"
- tapOn:
    point: "50%,40%"

- tapOn:
    point: "42%,92%"
- tapOn:
    point: "40%,50%"

- takeScreenshot: screenshots/24_palette_04_pastel_colored

# Exit canvas
- swipe:
    start: "3%,50%"
    end: "95%,50%"
    duration: 500

- tapOn:
    text: "Exit without saving"
    optional: true

# Return to home
- extendedWaitUntil:
    visible: "Category"
    timeout: 5000
    optional: true

- takeScreenshot: screenshots/24_palette_05_back_home
