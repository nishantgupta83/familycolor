# Test: Companion (Buddy) System
# ==============================
# Tests the animated companion feature with Dinosaurs category

appId: com.familycolorfun.app

---

# Launch and navigate to Dinosaurs category
- launchApp
- scroll
- tapOn: "Dinosaurs"
- tapOn:
    point: "50%,35%"

- extendedWaitUntil:
    visible: "Fill"
    timeout: 5000

# Take screenshot on canvas load (companion may be visible)
- takeScreenshot: screenshots/11_companion_start

# Select green color (good for dinosaurs)
- tapOn:
    point: "42%,92%"

# Do some coloring to trigger progress
- tapOn:
    point: "45%,35%"

# Select brown color for skin
- tapOn:
    point: "85%,92%"

- tapOn:
    point: "55%,50%"

# Select orange for spikes
- tapOn:
    point: "18%,92%"

- tapOn:
    point: "35%,55%"

# Take screenshot after coloring
- takeScreenshot: screenshots/11_companion_coloring

# Exit canvas (swipe from left edge)
- swipe:
    start: "3%,50%"
    end: "95%,50%"
    duration: 500
- tapOn:
    text: "Exit without saving"
    optional: true
