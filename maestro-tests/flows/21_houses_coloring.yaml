# Test: Houses Category Coloring
# ==============================
# Tests coloring house pages with appropriate colors

appId: com.familycolorfun.app

---

# Launch app
- launchApp
- assertVisible: "Category"

# Tap on Houses category (visible on home)
- tapOn: "Houses"
- assertVisible: "Houses"

- takeScreenshot: screenshots/21_houses_01_category

# Select "Cozy House" (first page)
- tapOn:
    point: "25%,35%"

- extendedWaitUntil:
    visible: "Fill"
    timeout: 5000

- takeScreenshot: screenshots/21_houses_02_blank

# Color the roof - RED (1st color)
- tapOn:
    point: "10%,92%"
- tapOn:
    point: "50%,25%"

# Color the walls - BROWN (11th color)
- tapOn:
    point: "85%,92%"
- tapOn:
    point: "50%,45%"

# Color the door - BLUE (6th color)
- tapOn:
    point: "55%,92%"
- tapOn:
    point: "50%,55%"

# Color windows - YELLOW (3rd color)
- tapOn:
    point: "25%,92%"
- tapOn:
    point: "35%,40%"
- tapOn:
    point: "65%,40%"

# Color grass - GREEN (5th color)
- tapOn:
    point: "42%,92%"
- tapOn:
    point: "30%,75%"
- tapOn:
    point: "70%,75%"

# Color sky - SKY BLUE (7th color)
- tapOn:
    point: "58%,92%"
- tapOn:
    point: "20%,15%"
- tapOn:
    point: "80%,15%"

- takeScreenshot: screenshots/21_houses_03_colored

# Exit canvas
- swipe:
    start: "3%,50%"
    end: "95%,50%"
    duration: 500

- tapOn:
    text: "Exit without saving"
    optional: true
