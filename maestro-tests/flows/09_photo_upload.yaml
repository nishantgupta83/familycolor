# Test: Photo Upload Flow
# =======================
# Tests the "Create Your Own" photo upload feature

appId: com.familycolorfun.app
name: Photo Upload Tests
tags:
  - upload
  - photo
  - custom

---

# Launch app
- launchApp
- assertVisible: "Category"

# Tap on "Create Your Own" card
- tapOn: "Create Your Own!"

# Wait for photo upload view
- extendedWaitUntil:
    visible:
      anyOf:
        - "Choose a photo"
        - "Photo Library"
        - "Take Photo"
        - "camera"
    timeout: 5000
    optional: true

# Take screenshot of upload options
- takeScreenshot: screenshots/09_photo_upload

# Note: We can't complete actual photo selection in automated tests
# as it requires system photo picker permissions

# Dismiss the sheet by swiping down or tapping outside
- swipe:
    direction: DOWN
    duration: 500

# Verify back at home
- assertVisible: "Category"

# Test passed
- runScript:
    script: |
      console.log("âœ… Photo upload flow test passed")
