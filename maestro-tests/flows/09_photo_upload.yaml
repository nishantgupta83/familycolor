# Test: Photo Upload Flow
# =======================
# Tests the "Create Your Own" photo upload feature

appId: com.familycolorfun.app

---

# Launch app
- launchApp
- assertVisible: "Category"

# Tap on "Create Your Own" card
- tapOn: "Create Your Own!"

# Wait for photo upload view
- extendedWaitUntil:
    visible: ".*"
    timeout: 3000

# Take screenshot of upload options
- takeScreenshot: screenshots/09_photo_upload

# Dismiss the sheet by swiping down
- swipe:
    direction: DOWN
    duration: 500

# Verify back at home
- assertVisible: "Category"
