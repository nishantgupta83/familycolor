# Test: App Launch and Initial State
# ===================================
# Verifies the app launches correctly and shows the home screen

appId: com.familycolorfun.app
name: App Launch Test
tags:
  - smoke
  - launch

---

# Launch the app
- launchApp

# Wait for home screen to load
- assertVisible: "Choose a"
- assertVisible: "Category"

# Verify tab bar exists
- assertVisible:
    id: "paintpalette.fill"

# Verify settings button is visible
- assertVisible:
    id: "gearshape.fill"

# Take screenshot of home screen
- takeScreenshot: screenshots/01_home_screen

# Test passed
- runScript:
    script: |
      console.log("âœ… App launch test passed - Home screen loaded successfully")
