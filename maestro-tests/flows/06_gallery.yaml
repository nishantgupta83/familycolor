# Test: Gallery Workflow
# ======================
# Tests the gallery tab and artwork management

appId: com.familycolorfun.app

---

# Launch app
- launchApp
- assertVisible: "Category"

# Navigate to Gallery tab - look for photo.stack icon
- tapOn:
    point: "75%,96%"

# Wait for gallery to load
- extendedWaitUntil:
    visible: ".*"
    timeout: 5000

# Take screenshot of gallery
- takeScreenshot: screenshots/06_gallery

# Go back to Home tab
- tapOn:
    point: "25%,96%"

- extendedWaitUntil:
    visible: "Category"
    timeout: 3000
    optional: true
