# Test: Category Navigation
# =========================
# Tests navigating into different categories

appId: com.familycolorfun.app

---

# Launch app
- launchApp
- assertVisible: "Category"

# Test Fantasy category (scroll down first)
- scroll

- tapOn: "Fantasy"
- assertVisible: "Fantasy"
- assertVisible: "stars"

# Take screenshot
- takeScreenshot: screenshots/03_fantasy_category

# Swipe back to home
- swipe:
    start: "3%,50%"
    end: "95%,50%"
    duration: 500

# Wait for home
- extendedWaitUntil:
    visible: "Category"
    timeout: 5000
    optional: true

# Take final screenshot
- takeScreenshot: screenshots/03_navigation_complete
