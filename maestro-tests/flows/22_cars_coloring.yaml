# Test: Cars/Vehicles Coloring
# ============================
# Tests coloring car pages with appropriate colors

appId: com.familycolorfun.app

---

# Launch app
- launchApp
- assertVisible: "Category"

# Tap on Vehicles category
- tapOn: "Vehicles"
- assertVisible: "Vehicles"

- takeScreenshot: screenshots/22_cars_01_category

# Select "Smiling Car" (first page)
- tapOn:
    point: "25%,35%"

- extendedWaitUntil:
    visible: "Fill"
    timeout: 5000

- takeScreenshot: screenshots/22_cars_02_blank

# Color the car body - RED (1st color)
- tapOn:
    point: "10%,92%"
- tapOn:
    point: "50%,45%"
- tapOn:
    point: "40%,50%"
- tapOn:
    point: "60%,50%"

# Color windows - SKY BLUE (6th color)
- tapOn:
    point: "55%,92%"
- tapOn:
    point: "50%,35%"

# Color tires - BLACK (12th color)
- tapOn:
    point: "95%,92%"
- tapOn:
    point: "30%,65%"
- tapOn:
    point: "70%,65%"

# Color headlights - YELLOW (3rd color)
- tapOn:
    point: "25%,92%"
- tapOn:
    point: "25%,45%"
- tapOn:
    point: "75%,45%"

# Color road - GRAY (11th color)
- tapOn:
    point: "88%,92%"
- tapOn:
    point: "50%,80%"

- takeScreenshot: screenshots/22_cars_03_colored

# Add more colors to this car
# ORANGE for accents (2nd color)
- tapOn:
    point: "18%,92%"
- tapOn:
    point: "35%,55%"

# GREEN for background (5th color)
- tapOn:
    point: "42%,92%"
- tapOn:
    point: "20%,70%"
- tapOn:
    point: "80%,70%"

- takeScreenshot: screenshots/22_cars_04_fully_colored

# Exit
- swipe:
    start: "3%,50%"
    end: "95%,50%"
    duration: 500

- tapOn:
    text: "Exit without saving"
    optional: true
