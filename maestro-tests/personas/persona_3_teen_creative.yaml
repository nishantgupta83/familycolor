# ===========================================
# PERSONA 3: SOPHIA (Teen/Creative, Age 13)
# ===========================================
# Artistic - uses pastel palette for Fantasy

appId: com.familycolorfun.app

---

- launchApp
- assertVisible: "Category"
- takeScreenshot: personas/p3_01_launch

# Change to Pastel palette
- tapOn:
    point: "92%,8%"
- extendedWaitUntil:
    visible: "Color Palette"
    timeout: 5000
- tapOn: "Pastel"
- takeScreenshot: personas/p3_02_pastel
- tapOn: "Done"

# Color Fantasy (Unicorns!)
- extendedWaitUntil:
    visible: "Category"
    timeout: 5000
- scroll
- tapOn: "Fantasy"
- assertVisible: "Fantasy"
- takeScreenshot: personas/p3_03_fantasy

- tapOn:
    point: "25%,35%"
- extendedWaitUntil:
    visible: "Fill"
    timeout: 5000
- takeScreenshot: personas/p3_04_blank

# PINK unicorn
- tapOn:
    point: "75%,92%"
- tapOn:
    point: "50%,40%"
- tapOn:
    point: "45%,45%"

# PURPLE mane
- tapOn:
    point: "65%,92%"
- tapOn:
    point: "40%,30%"

# YELLOW horn
- tapOn:
    point: "25%,92%"
- tapOn:
    point: "48%,20%"

# BLUE sky
- tapOn:
    point: "55%,92%"
- tapOn:
    point: "20%,15%"
- tapOn:
    point: "80%,15%"

# GREEN grass
- tapOn:
    point: "42%,92%"
- tapOn:
    point: "20%,75%"
- tapOn:
    point: "80%,75%"

- takeScreenshot: personas/p3_05_colored

# Exit
- swipe:
    start: "3%,50%"
    end: "95%,50%"
    duration: 500
- tapOn:
    text: "Exit without saving"
    optional: true

- takeScreenshot: personas/p3_06_done
