# ===========================================
# PERSONA 1: EMMA (Young Child, Age 5)
# ===========================================
# Loves animals and bright colors

appId: com.familycolorfun.app

---

- launchApp
- assertVisible: "Category"
- takeScreenshot: personas/p1_01_launch

# Color Animals
- tapOn: "Animals"
- assertVisible: "Animals"
- takeScreenshot: personas/p1_02_animals

- tapOn:
    point: "25%,35%"
- extendedWaitUntil:
    visible: "Fill"
    timeout: 5000
- takeScreenshot: personas/p1_03_blank

# ORANGE body
- tapOn:
    point: "18%,92%"
- tapOn:
    point: "50%,40%"

# YELLOW eyes
- tapOn:
    point: "25%,92%"
- tapOn:
    point: "40%,35%"

# PINK nose
- tapOn:
    point: "75%,92%"
- tapOn:
    point: "50%,50%"

# BLUE background
- tapOn:
    point: "55%,92%"
- tapOn:
    point: "20%,20%"
- tapOn:
    point: "80%,70%"

- takeScreenshot: personas/p1_04_colored

# Exit
- swipe:
    start: "3%,50%"
    end: "95%,50%"
    duration: 500
- tapOn:
    text: "Exit without saving"
    optional: true

- takeScreenshot: personas/p1_05_done
