# ===========================================
# PERSONA 2: JAKE (Older Child, Age 8)
# ===========================================
# Loves vehicles - colors cars

appId: com.familycolorfun.app

---

- launchApp
- assertVisible: "Category"
- takeScreenshot: personas/p2_01_launch

# Color Vehicles (Cars!)
- tapOn: "Vehicles"
- assertVisible: "Vehicles"
- takeScreenshot: personas/p2_02_vehicles

- tapOn:
    point: "25%,35%"
- extendedWaitUntil:
    visible: "Fill"
    timeout: 5000
- takeScreenshot: personas/p2_03_blank

# RED car body
- tapOn:
    point: "10%,92%"
- tapOn:
    point: "50%,45%"
- tapOn:
    point: "40%,50%"

# BLACK tires
- tapOn:
    point: "95%,92%"
- tapOn:
    point: "30%,65%"
- tapOn:
    point: "70%,65%"

# BLUE windows
- tapOn:
    point: "55%,92%"
- tapOn:
    point: "50%,35%"

# YELLOW headlights
- tapOn:
    point: "25%,92%"
- tapOn:
    point: "25%,45%"

# GRAY road
- tapOn:
    point: "88%,92%"
- tapOn:
    point: "50%,80%"

- takeScreenshot: personas/p2_04_colored

# Exit
- swipe:
    start: "3%,50%"
    end: "95%,50%"
    duration: 500
- tapOn:
    text: "Exit without saving"
    optional: true

- takeScreenshot: personas/p2_05_done
